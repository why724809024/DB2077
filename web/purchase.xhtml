<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="resources/imgs/logo.png" />
        <link rel="stylesheet" href="resources/css/navigationbar02.css" />
        <link rel="stylesheet" href="resources/css/manage_order.css" />
        <title>历史订单</title>
    </h:head>

    <h:body>
        <div id="Navigation">
            <div id="NavBar">
                <div id="title">
                    <img id="logo_IMG" src="resources/imgs/logo.png" width="30" height="30" alt="logo_IMG"/> 
                    <p id="titlename">贰〇柒柒</p>
                    <img id="version_IMG" src="resources/imgs/PRO.png" width="19" height="8" alt="version_IMG" />
                </div>
                <div id="go_to_homepage" class="NavBarItem" onmouseover="NBI_trans_mouseover(this)" onmouseout="NBI_trans_mouseout(this)">
                    <img id="home_IMG" src="resources/imgs/home.png" width="18" height="18" alt="home_IMG" />
                    <p>商品大厅</p>
                </div>
                <div id="go_to_userspace" class="NavBarItem" onmouseover="NBI_trans_mouseover(this)"  onmouseout="NBI_trans_mouseout(this)">
                    <img id="account_IMG" src="resources/imgs/account.png" width="18" height="18" alt="Account_IMG" />
                    <p>商品订单</p> 
                </div>
            </div>
            <div id="CartBar">
                <div id="CartBarTop">
                    <img class="cart" src="resources/imgs/cart.png" width="20" height="18" alt="cart"/>
                    <p>购物车</p>
                    <img class="arrow" src="resources/imgs/arrow.png" width="9" height="6" alt="arrow"/>
                </div>
                <div id="CartBarList">
                    <p class="discription_TXT">[ Gun-EZ, ガンイージ·プロトタ ... ]</p>
                    <div>
                        <p class="itemnumber">x3</p>
                        <p class="price">¥233</p>
                    </div>
                </div>
                <div id="CartBarBottom" onmouseover="CBB_trans_mouseover(this)" onmouseout="CBB_trans_mouseout(this)" onclick="CBB_trans_click(this)">
                    进购物车
                </div>
            </div>
        </div>

        <div class="main"><div class="ctn">

                <div class="main_head">
                    <img src="resources/imgs/myorders.png"/>
                    <h3>我的订单</h3>
                </div>

                <form/>

                <br/>
                <f:view>
                    <h:form>
                        <h:dataTable class="tb" value="#{purchaseController.getPurchaseTest()}" var="item">
                            <h:column>
                                <h:outputFormat rendered="#{purchaseController.setIsExist(item)}">
                                    <div class="tb_ordername" >
                                        <span>
                                            <h:outputText value="#{item.purchasePK.datetime}" />
                                        </span>
                                        <div class="tb_head">
                                            <p>数量</p> <p>单价</p> <p>总价</p>

                                        </div>
                                    </div>
                                </h:outputFormat>
                                <br/>
                            </h:column>
                            <h:column>
                                <h:outputFormat rendered="#{purchaseController.isExist}">
                                <div class="tb_orderprice">
                                    <h:outputText value="订单总价：#{purchaseController.getTotalPrice(item)} 元" rendered="#{purchaseController.getIsExist()}"/>
                                </div>
                                </h:outputFormat>
                                <br/>
                            </h:column>                    
                            <h:column>
                                <br /><span class="name">
                                    <h:outputText value="#{item.product.name}"/>
                                </span>
                            </h:column>

                            <h:column>
                                <br /><div class="tbpd_img_box">
                                    <h:graphicImage class="tbpd_img"  url="#{item.product.img}" alt="请上传图片"/>
                                </div>
                            </h:column>

                            <h:column>
                                <br/><span class="info">
                                    <h:outputText value="#{item.number}"/>
                                </span>
                            </h:column>
                            <h:column>
                                <br/>
                                <span class="info">
                                    <h:outputText value="￥ #{item.product.price}"/>
                                </span>
                            </h:column>

                            <h:column>
                                <br/>
                                <span class="info">
                                    <h:outputText value="￥ #{purchaseController.getPrice(item)}"/>
                                </span>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </f:view>
            </div></div>

    </h:body>



</html>
