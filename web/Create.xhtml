<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="resources/imgs/logo.png" />
        <link rel="stylesheet" href="resources/css/navigationbar02.css" />
        <link rel="stylesheet" href="resources/css/edit.css" />

        <script type="text/javascript" src="resources/javascript/navigation.js"></script>
        <script type="text/javascript" src="resources/javascript/Buttom.js"></script>
    </head>
    <body>
        <div id="Navigation">
            <div id="NavBar">
                <div id="title">
                    <img id="logo_IMG" src="resources/imgs/logo.png" width="30" height="30" alt="logo_IMG"/> 
                    <p id="titlename">贰〇柒柒</p>
                    <img id="version_IMG" src="resources/imgs/PRO.png" width="19" height="8" alt="version_IMG" />
                </div>
                <div id="go_to_homepage" class="NavBarItem" onmouseover="NBI_trans_mouseover(this)" onmouseout="NBI_trans_mouseout(this)">
                    <img id="home_IMG" src="resources/imgs/home.png" width="18" height="18" alt="home_IMG" />
                    <p>商品大厅</p>
                </div>
                <div id="go_to_userspace" class="NavBarItem" onmouseover="NBI_trans_mouseover(this)"  onmouseout="NBI_trans_mouseout(this)">
                    <img id="account_IMG" src="resources/imgs/account.png" width="18" height="18" alt="Account_IMG" />
                    <p>商品订单</p> 
                </div>
            </div>
            <div id="CartBar">
                <div id="CartBarTop">
                    <img class="cart" src="resources/imgs/cart.png" width="20" height="18" alt="cart"/>
                    <p>购物车</p>
                    <img class="arrow" src="resources/imgs/arrow.png" width="9" height="6" alt="arrow"/>
                </div>
                <div id="CartBarList">
                    <p class="discription_TXT">[ Gun-EZ, ガンイージ·プロトタ ... ]</p>
                    <div>
                        <p class="itemnumber">x3</p>
                        <p class="price">¥233</p>
                    </div>
                </div>
                <div id="CartBarBottom" onmouseover="CBB_trans_mouseover(this)" onmouseout="CBB_trans_mouseout(this)" onclick="CBB_trans_click(this)">
                    进购物车
                </div>
            </div>
        </div>

        <h:form>
            <div class="ProductEdit">
                <div class="edt_title">
                    <img src="resources/imgs/productedit.png" />
                    <p>商品上新</p>
                </div>
                <p class="edt_atributes">商品名称</p>
                <h:inputText class="edt_iptbox1" value="#{productController.getSelected().name}" ></h:inputText>
                <br/>
                <p class="edt_atributes">商品分类</p>
                <h:inputText class="edt_iptbox1" value="#{productController.getSelected().category}" ></h:inputText>
                <br/>
                <p class="edt_atributes">商品价格</p>
                <h:inputText class="edt_iptbox1" value="#{productController.getSelected().price}" ></h:inputText>
                <br/>
                <p class="edt_atributes">商品描述</p>
                <h:inputTextarea class="edt_iptbox1" value="#{productController.getSelected().text}" ></h:inputTextarea>
                <br/>
                <p class="edt_atributes">图片上传</p>
                <h:inputText class="edt_iptbox1" value="#{productController.getSelected().img}" ></h:inputText>
                <br/>
                <br />
                <div class="edt_button">
                    <h:commandButton class="edbt_save"  onmouseover="Buttom_onmouseover(this)" onmouseout="Buttom_onmouseout(this)" onclick="Buttom_onclick(this)" value="创建商品" action = "#{productController.create()}" ></h:commandButton>
                    <a class="edbt_concel" href="manager.xhtml">放弃创建</a>
                </div>
            </div>
        </h:form>
    </body>
</html>
