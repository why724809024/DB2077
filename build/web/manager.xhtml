<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="resources/imgs/logo.png" />
        <link rel="stylesheet" href="resources/css/navigationbar02.css" />
        <link rel="stylesheet" href="resources/css/manage_order.css" />
        <script type="text/javascript" src="resources/javascript/navigation.js"></script>
        <script type="text/javascript" src="resources/javascript/ShutUpAndTakeMyMoney.js"></script>
        <title>管理员页</title>

    </h:head>
    <h:body>
        <div id="Navigation">
            <div id="NavBar">
                <div id="title">
                    <img id="logo_IMG" src="resources/imgs/logo.png" width="30" height="30" alt="logo_IMG"/> 
                    <p id="titlename">贰〇柒柒</p>
                    <img id="version_IMG" src="resources/imgs/PRO.png" width="19" height="8" alt="version_IMG" />
                </div>
                <div id="go_to_homepage" class="NavBarItem" onmouseover="NBI_trans_mouseover(this)" onmouseout="NBI_trans_mouseout(this)">
                    <img id="home_IMG" src="resources/imgs/home.png" width="18" height="18" alt="home_IMG" />
                    <p>商品大厅</p>
                </div>
                <div id="go_to_userspace" class="NavBarItem" onmouseover="NBI_trans_mouseover(this)"  onmouseout="NBI_trans_mouseout(this)">
                    <img id="account_IMG" src="resources/imgs/account.png" width="18" height="18" alt="Account_IMG" />
                    <p>商品订单</p> 
                </div>
            </div>
            <div id="CartBar">
                <div id="CartBarTop">
                    <img class="cart" src="resources/imgs/cart.png" width="20" height="18" alt="cart"/>
                    <p>购物车</p>
                    <img class="arrow" src="resources/imgs/arrow.png" width="9" height="6" alt="arrow"/>
                </div>
                <div id="CartBarList">
                    <p class="discription_TXT">[ Gun-EZ, ガンイージ·プロトタ ... ]</p>
                    <div>
                        <p class="itemnumber">x3</p>
                        <p class="price">¥233</p>
                    </div>
                </div>
                <div id="CartBarBottom" onmouseover="CBB_trans_mouseover(this)" onmouseout="CBB_trans_mouseout(this)" onclick="CBB_trans_click(this)">
                    进购物车
                </div>
            </div>
        </div>

        <div class="main"><div class="ctn">

                <div class="main_head">
                    <img src="resources/imgs/managepd.png"/>
                    <h3>商品管理</h3>
                </div>
                <br />

                <div class="tb_head_clear">
                    <p>单价</p>
                    <p></p>
                    <p></p>
                </div>
                <f:view>
                    <h:form prependId="true" enctype="multipart/form-data">
                        <h:dataTable value="#{productController.setTest()}" class="tb" var="item">
                            <h:column>
                                <br /><span class="name">
                                    #{item.name}
                                </span>
                                <span class="desc">
                                    #{item.category}
                                </span>
                            </h:column>
                            <h:column>
                                <br/>
                                <div class="tbpd_img_box">      
                                    <h:commandButton class="tbpd_img" image="#{item.img}" action="#{productController.goToView(item)}" alt="请编辑并上传图片">
                                    </h:commandButton>
                                </div>
                            </h:column>
                            <h:column>
                                <br/>
                                <br/>
                                <span class="info">
                                    ￥ #{item.price}
                                </span>
                            </h:column>

                            <h:column>
                                <br/><span class="pdbtn"><img src="resources/imgs/edit.png"/>
                                    <h:commandLink class="btn_edit" value="编辑商品"  action="#{productController.updateTrigger(item)}"></h:commandLink></span>
                            </h:column>
                            <h:column>
                                <br/> <span class="pdbtn"><img src="resources/imgs/delete.png"/>
                                    <h:commandLink class="btn_remove" value="删除下架" actionListener="#{productController.destroy(item)}"></h:commandLink></span>

                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
                <br/>
                <h:form>
                    <div class="newPd">
                        <h:commandButton class="edbt_save"  onmouseover="Buttom_onmouseover(this)" onmouseout="Buttom_onmouseout(this)" onclick="Buttom_onclick(this)" value="创建商品" action = "#{productController.prepareCreate()}" ></h:commandButton>
                    </div>
                </h:form>
            </div></div>
    </h:body>

</html>
