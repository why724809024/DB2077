<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/x-icon" href="../resources/imgs/logo.png" />
        <link rel="stylesheet" href="../resources/css/navigationbar02.css" />
        <script type="text/javascript" src="../resources/javascript/navigation.js"></script>

        <link rel="stylesheet" href="../resources/css/productdetials.css" />
        <script type="text/javascript" src="../resources/javascript/productdetials.js"></script>
    </h:head>
    <h:body>
        <div id="Navigation">
            <div id="NavBar">
                <div id="title">
                    <img id="logo_IMG" src="../resources/imgs/logo.png" width="30" height="30" alt="logo_IMG"/> 
                    <p id="titlename">贰〇柒柒</p>
                    <img id="version_IMG" src="../resources/imgs/PRO.png" width="19" height="8" alt="version_IMG" />
                </div>
                <div id="go_to_homepage" class="NavBarItem" onmouseover="NBI_trans_mouseover(this)" onmouseout="NBI_trans_mouseout(this)">
                    <img id="home_IMG" src="../resources/imgs/home.png" width="18" height="18" alt="home_IMG" />
                    <p>商品大厅</p>
                </div>
                <div id="go_to_userspace" class="NavBarItem" onmouseover="NBI_trans_mouseover(this)"  onmouseout="NBI_trans_mouseout(this)">
                    <img id="account_IMG" src="../resources/imgs/account.png" width="18" height="18" alt="Account_IMG" />
                    <p>商品订单</p> 
                </div>
            </div>

            <div id="CartBar">
                <div id="CartBarTop">
                    <img class="cart" src="../resources/imgs/cart.png" width="20" height="18" alt="cart"/>
                    <p>购物车</p>
                    <img class="arrow" src="../resources/imgs/arrow.png" width="9" height="6" alt="arrow"/>
                </div>
                <div id="CartList">
                    <p class="discription_TXT">[ Gun-EZ, ガンイージ·プロトタ ... ]</p>
                    <div>
                        <p class="itemnumber">x3</p>
                        <p class="price">¥233</p>
                    </div>
                </div>
                <a  style="text-decoration: none" id="CartBarBottom" onmouseover="CBB_trans_mouseover(this)" onmouseout="CBB_trans_mouseout(this)" onclick="CBB_trans_click(this)" href="../cart/List.xhtml">
                    进购物车
                </a>
            </div>
        </div>


        <div id="ProductDetials">

            <img id="Product_IMG" src="..#{productController.selected.img}" width="267" height="294"/>
            <p id="Product_TXT">#{productController.selected.name}</p>
            <div id="Assessment" class="discription">
                <p class="productinfo">评分</p>
                <div id="Stars">
                    <img class="star" src="../resources/imgs/#{bundle.FullStar_img}" width="20" height="20" />
                    <img class="star" src="../resources/imgs/#{bundle.FullStar_img}" width="20" height="20" />
                    <img class="star" src="../resources/imgs/#{bundle.FullStar_img}" width="20" height="20" />
                    <img class="star" src="../resources/imgs/#{bundle.FullStar_img}" width="20" height="20" />
                    <img class="star" src="../resources/imgs/#{bundle.VoidStar_img}" width="20" height="20" />
                </div>
            </div>
            <div id="ProductSales" class="discription">
                <p class="productinfo">销量</p>
                <p id="ProductSales_TXT">144 件</p>
            </div>
            <div id="ProductPrice" class="discription">
                <p class="productinfo">价格</p>
                <p id="ProductPrice_TXT">¥ #{productController.selected.price}</p>
            </div>
            <h:form id="countNum" >
                <div id="ProductBuyNumber" class="discription">
                    <p class="productinfo">数量</p>
                    <div>


                        <p id="minus_buttom" onclick="ProductNum_minus()" 
                           style="padding: 4px 10px;">-</p>
                        <h:inputText id="ProductBuyNumber_TXT" readonly="false" value="#{productController.num}"  style="
                                     width: 20px;
                                     margin-left: 40px;
                                     text-align: center;"/>
                        <p id="plus_buttom" onclick="ProductNum_plus()"
                           style="padding: 4px 10px;">+</p>


                    </div>
                </div>
                <div style="position: relative;">
                    <div style="position: absolute;">
                        <h:form id="add_to_cart">                    
                            <h:commandButton  id="ProductCartButtom" 
                                              onmouseover="ProductCartButtom_onmouseover(this)" 
                                              onmouseout="ProductCartButtom_onmouseout(this)" 
                                              actionListener="#{productController.addToCart}" 
                                              value="加入购物车" 
                                              style="width: 200px;
                                              margin-top: 50px;
                                              margin-left: 300px;
                                              background: #1B6EA6;
                                              border-radius: 40px;
                                              font-size: 12px;
                                              padding: 14px 0px;
                                              text-align: center;
                                              color: rgb(255, 255, 255);
                                              font-weight: 400;
                                              cursor: pointer;
                                              border: none;" immediate="false"/>
                        </h:form>
                    </div>
                    <div id="ProductLikeButtom">
                        <img src="../resources/imgs/like.png" width="16" height="16" />
                        <p>收藏</p>
                    </div>
                </div> 
            </h:form>


            <div style="margin-top: 160px;
                 position: relative;">
                <p style="color: #666666;
                   text-align: center;
                   width: 180px;
                   font-weight: 300;
                   margin-left: 266px;
                   background-color: #FAFAFA">产品信息
                </p>
                <hr style="color: #D9D9D9;
                    opacity: 0.2;
                    width: 726px;
                    height: 1px;
                    position: absolute;"/>

            </div>


            <div id="ProductInfo">
                <img src="../resources/imgs/Bitmap01.png" width="726" />
                <img src="../resources/imgs/Bitmap02.png" width="726" />
                <img src="../resources/imgs/Bitmap03.png" width="726" />
            </div>


            <div style="margin-top: 120px;
                 position: relative;">
                <p style="color: #666666;
                   text-align: center;
                   width: 180px;
                   font-weight: 300;
                   margin-left: 266px;
                   background-color: #FAFAFA">买家评论
                </p>
                <hr style="color: #D9D9D9;
                    opacity: 0.2;
                    width: 726px;
                    height: 1px;
                    position: absolute;"/>

            </div>

            <div id="Comments">
                <c:forEach var="i" begin="0" end="1">
                <img id="UserHead_IMG" src="..#{productController.purchase.user.headImg}" width="70" height="70" />
                <div id="StarsByUser">
                    <img class="star" src="../resources/imgs/#{bundle.FullStar_img}" width="16" height="16" />
                    <img class="star" src="../resources/imgs/#{bundle.FullStar_img}" width="16" height="16" />
                    <img class="star" src="../resources/imgs/#{bundle.FullStar_img}" width="16" height="16" />
                    <img class="star" src="../resources/imgs/#{bundle.FullStar_img}" width="16" height="16" />
                    <img class="star" src="../resources/imgs/#{bundle.VoidStar_img}" width="16" height="16" />
                </div>
                
                    <p id="UserName_CommentPart_TXT">#{productController.purchase.user.name}</p>
                    <p id="UserComment_TXT">#{productController.purchase.comment}</p>
                </c:forEach>
            </div>
        </div>
    </h:body>
</html>
